@()(implicit requestHeader:RequestHeader,flash:Flash)
@import helper._
@main{

<body class="back-image">
<div class="container back-image">
    <h2 align="center">Simple form</h2>
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-md-8">
            <form action="/register" name="registration" method="post">
                @CSRF.formField
                <div class="form-group">
                    <label for="fname">First Name:</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name:</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="emailGroup.email">
                </div>
                <div class="form-group">
                    <label for="email">Confirm Email:</label>
                    <input type="email" class="form-control" id="confirmemail" placeholder="Confirm email" name="emailGroup.confirmemail">
                </div>
                <div class="form-group">
                <label for="email">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
                <div class="form-group">
                    <label for="gender">Gender: </label>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio1">
                            <input type="radio" class="form-check-input" id="radio1" name="gender" value="Male">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label" for="radio2">
                            <input type="radio" class="form-check-input" id="radio2" name="gender" value="Female">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-lg-2"></div>
    </div>
</div>

</body>
}
